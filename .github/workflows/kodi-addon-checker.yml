name:
  Kodi Addon-Checker

on:
  workflow_dispatch:

jobs:
  kodi-addon-checker:
    name: Kodi Addon-Checker
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip3 install --user kodi-addon-checker

    - name: Run checker
      run: $HOME/.local/bin/kodi-addon-checker
