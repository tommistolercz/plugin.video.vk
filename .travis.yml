language: python
python:
  - "2.7"
env:
  global:
    - TRAVIS_TAG=1.8.0-develop
    - PWD=$(pwd)
    - TESTPATH=$PWD/resources/lib/tests
    - PROFILEPATH=$PWD/tmp/addon_data
    - DISTPATH=$PWD/tmp/dist
    - PYTHONPATH=$PYTHONPATH:$PWD:$PWD/resources/lib:$PWD/resources/lib/tinydb:$PWD/resources/lib/vk:$TESTPATH:$PROFILEPATH
    - secure: 
    - secure: 
before_install:
  - echo $PYTHONPATH
install:
  - pip install -r requirements.txt
  - mkdir -p $PROFILEPATH
script:
  - cd $TESTPATH
  - pytest -v -rA
before_deploy:
  - cd $PWD
  - mkdir -p $DISTPATH
  - cp -r addon.xml CHANGELOG.md LICENSE.md README.md resources $DISTPATH
  - rm -r $DISTPATH/resources/lib/tests
  - zip $DISTPATH/plugin.video.vk-$TRAVIS_TAG.zip -r $DISTPATH
  - git config --local user.name "Tomas Mistoler"
  - git config --local user.email "tomas.mistoler@gmail.com"
  - git tag $TRAVIS_TAG
deploy:
  on:
    repo: tommistolercz/plugin.video.vk
    branch: master
    tags: true
  provider: releases
  api_key:
    secure: 
  file: $DISTPATH/plugin.video.vk-$TRAVIS_TAG.zip
  skip_cleanup: true
  draft: true
notifications:
  email:
    on_success: always
    on_failure: always
